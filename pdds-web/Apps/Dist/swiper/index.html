<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery左右滑动列表</title>
<link href="./style.css" rel="stylesheet" type="text/css" />
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="./jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<div class="slide-content">
	<div class="slide-item">
		<div class="slide-item-box">
			<div class="hd">
				<a href="javascript:;" class="prev prev-bg"></a>
				<a href="javascript:;" class="next next-bg"></a>
			</div>
			<div class="bd slide-item-body">
				<ul class="clearfix" style="overflow:visible">
					<li>
						<img src="./t1.png" alt="" width="402" height="402">
						<p class="new-body-title">2018.05.12</p>
					</li>
					<li>
						<img src="./t2.png" alt="" width="402" height="402">
						<p class="new-body-title">2018.06.12</p>
					</li>
					<li>
						<img src="./t3.png" alt="" width="402" height="402">
						<p class="new-body-title">2018.07.12</p>
					</li>
					<li>
						<img src="./t4.png" alt="" width="402" height="402">
						<p class="new-body-title">2018.08.12</p>
					</li>
					<li>
						<img src="./t5.png" alt="" width="402" height="402">
						<p class="new-body-title">2018.09.12</p>
					</li>
					<li>
						<img src="./t6.png" alt="" width="402" height="402">
						<p class="new-body-title">2018.10.12</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="model_backdrop" style="width: 100%;height: 100%;background: #000000;opacity: 0.1;position: absolute;left: 0px;top: 0px;"></div>
</div>
<script type="text/javascript">
    $(".slide-item-box").slide({
        titCell: ".hd ul",
        mainCell: ".bd ul",
        prevCell: '.prev-bg',
        nextCell: '.next-bg',
        autoPage: true,
        effect: "leftLoop",
        autoPlay: false,
        scroll: 2,
        vis: 3,
        delayTime: 1000,
        trigger: "click"
    })
</script>
</body>
</html>
